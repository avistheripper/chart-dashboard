<h3 class="text-l font-semibold">Configure chart</h3>
<p class="m-4">Pick a color</p>
<mat-radio-group [(ngModel)]="chartConfig.chartColor" aria-label="Select an option">
  <mat-radio-button value="pink">Pink</mat-radio-button>
  <mat-radio-button class="ml-3" value="grey">Grey</mat-radio-button>
</mat-radio-group>
<p class="m-4">Select chart type</p>
<mat-radio-group [(ngModel)]="chartConfig.chartType" aria-label="Select an option">
  <mat-radio-button value="line">Line</mat-radio-button>
  <mat-radio-button class="ml-3" value="bar">Bar</mat-radio-button>
</mat-radio-group>

<div class="mt-3" mat-dialog-actions>
  <button mat-button (click)="onCancelClick()">Cancel</button>
  <button mat-button [mat-dialog-close]="chartConfig" cdkFocusInitial>Confirm</button>
</div>
